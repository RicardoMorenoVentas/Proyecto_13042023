<h1>Datos de compra</h1>
<form [formGroup]="form">
  <p>Correo electrónico: <input type="email" formControlName="email_intro"></p>
  <p>Dirección: <textarea formControlName="direccion"></textarea></p>
  <p>Teléfono: <input type="tel" formControlName="telefono_introducido"></p>
  <p>Comunidad: <select formControlName="comunidad_seleccionada">
      <option value="Madrid">Madrid</option>
      <option value="Valencia">Valencia</option>
      <option value="Barcelona">Barcelona</option>
  </select></p>
  <p>Forma de pago:
    <input type="radio" formControlName="forma_pago" value="Efectivo">
    <label for="Efectivo">Efectivo</label>
    <input type="radio" formControlName="forma_pago" value="Tarjeta">
    <label for="Tarjeta">Tarjeta</label>
    <input type="radio" formControlName="forma_pago" value="Contra-reembolso">
    <label for="Contra-reembolso">Contra-reembolso</label>
  </p>
  <p><input type="checkbox" (change)="changeBool()"  [checked]="aceptado"> Acepta recibir información de nuestros productos</p>
  <button type="submit" [disabled]="!aceptado">Enviar</button>
</form>
<pre>{{form.value | json}}</pre>
